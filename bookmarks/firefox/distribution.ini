# place this file in /usr/lib/firefox/distribution for configuration on profile creation

[Global]
id=tarent
version=0.1
about=Mozilla Firefox for tarent (2022)

[Preferences]
app.distributor=archlinux
app.distributor.channel=firefox
app.partner.archlinux=archlinux

# Disable the new tab page which pulls remote content
browser.newtabpage.enhanced=false
# Disable the bundled pocket extension
extensions.pocket.enabled=false
# Show the bookmarks toolbar
browser.showPersonalToolbar=true

browser.startup.homepage="https://confluence.tarent.de"


